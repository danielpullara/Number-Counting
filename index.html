<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

</head>

<body>
        <div style="text-align: center">
            <h1>Welcome to the Number Guessing Game</h1>
            <div id="chanceArea">Chance : </div>
            <input type="number" id="userinput" />
            <button class="btn btn-primary btn-lg" id="guessButton">Guess</button>
            <button class="btn btn-outline-secondary" id="resetButton" class="btn btn-success" onclick="reset()">Reset</button>
            <button class="btn btn-outline-success" id="timeCount" class="btn-danger">Play</button>
            <div id="history"></div>
            <div id="resultArea">Result will appear here :</div>
            <span id="loseArea"></span>
        </div>
    
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
